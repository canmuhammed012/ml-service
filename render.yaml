services:
  - type: web
    name: ml-service
    env: python
    buildCommand: pip install -r requirements.txt && python preload_models.py || echo "Model preload skipped"
    startCommand: uvicorn api.index:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11

